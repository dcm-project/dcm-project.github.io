baseURL: https://dcm-project.github.io/
languageCode: en-us
title: DCM Project

# Hextra theme configuration
module:
  imports:
    - path: github.com/imfing/hextra

# Site configuration
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: false

outputs:
  home:
    - HTML
    - RSS

defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
    title: DCM Project

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Theme
      weight: 4
      params:
        type: theme-toggle
    - name: GitHub
      weight: 5
      url: "https://github.com/dcm-project"
      params:
        icon: github

params:
  description: Data Center Management - Documentation, ADRs, and resources
  
  navbar:
    displayTitle: true
    displayLogo: false
    displayThemeToggle: true

  page:
    width: full
    
  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/dcm-project/dcm-project.github.io/edit/main"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

